<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoops Universe</title>
    <script src="https://kit.fontawesome.com/836602f769.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style-purchase.css">
</head>
<body>
    <div class ="header">
        <div class="header-right">
            logo
        </div>

        <div class="header-left">
            <a href="../html/home.html">
                <div class="nav-menu">
                    Home
                </div>
            </a>
            <div id="dropdown">
                <div class="nav-menu" id="icon">
                    <i class="fas fa-bars"></i>
                </div>
                 <div id="menu-dropdown">
                     <a href="../html/shoes.html">
                        <div class="nav-menu"> 
                            Shoes
                        </div>
                    </a>
                    <a href="../html/accessories.html">
                        <div class="nav-menu">
                            Accesories
                        </div>
                    </a>
                    <a href="../html/faq.html">
                        <div class="nav-menu">
                            FAQ
                        </div>
                    </a>
                    <a href="purchase-product.html">
                        <div class="nav-menu">
                            Purchase Product
                        </div>
                    </a>
                </div>
            </div>
            <div class="nav-menu">
                Register
            </div>
        </div>
    </div>

    <div class="content">        
        <form name="form" >
            <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td> : </td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td> : </td>
                <td><input type="text" name="phone" id="phone"></td>
            </tr>
            <tr>
                <td><label for="email">E-mail</label></td>
                <td> : </td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td> : </td>
                <td>
                    <label for="male"> <input type="radio" name="gender" id="male">Male</label>
                    <label for="female"><input type="radio" name="gender" id="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="age">Age</label></td>
                <td> : </td>
                <td><input type="number" name="age" id="age" min="0" max="80"></td>
            </tr>
            <tr>
                <td><label for="district">District</label></td>
                <td> : </td>
                <td><input type="text" name="district" id="district"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td> : </td>
                <td><input type="text" name="address" id="address"></td>
            </tr>
            <tr>
                <td><label for="postal">Postal</label></td>
                <td> : </td>
                <td><input type="text" name="postal" id="postal"></td>
            </tr>
            <tr>
                <td><span id="error">Make sure you already input the data</span></td>
            </tr>
            <tr >
                <td></td>
                <td><input type="button" name="" id="" value="Submit" onclick="validate()"></td>
                <td></td>
            </tr>
            </table>
        </form>
    </div>

    <div class="footer">
        <div class="footer-right">
            <div id="gmail-img">
                <img src="../image/gmail.png" alt="Error Image" id="gmail">
            </div>
            <div id="gmail">
                hoopsuniverse@gmail.com
            </div>
        </div>
        <div class="footer-left">
            <a href="https://www.instagram.com/">
                <img src="../image/ig.jpeg" alt="Error Image" id="ig-img">
            </a>
            <a href="https://www.facebook.com/">
                <img src="../image/fb.png" alt="Error Image" id = "fb-img">
            </a>
            <a href="https://twitter.com/">
                <img src="../image/twitter.png" alt="Error Image" id="twi-img">
            </a>
        </div>
    </div>
</body>
<script src="../js/js-purchase-form.js"></script>
</html>
