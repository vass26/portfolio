<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoops Universe</title>
    
    <script src="https://kit.fontawesome.com/836602f769.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style-home.css">

</head>
<body>
    <div class ="header">
        <div class="header-right">
            <div id="logo">
                <img src="../image/logohci_revisi-removebg-preview.png" alt="" id="logo">
            </div>
            <div id="hoops">
                Hoops Universe
            </div>
        </div>

        <div class="header-left">
            <a href="../html/home.html">
                <div class="nav-menu">
                    Home
                </div>
            </a>
            
            <div id="dropdown">
                <div class="nav-menu" id="icon">
                    <i class="fas fa-bars"></i>
                </div>
                 <div id="menu-dropdown">
                     <a href="../html/shoes.html">
                        <div class="nav-menu"> 
                            Shoes
                        </div>
                    </a>
                    <a href="../html/accessories.html">
                        <div class="nav-menu">
                            Accesories
                        </div>
                    </a>
                    <a href="../html/faq.html">
                        <div class="nav-menu">
                            FAQ
                        </div>
                    </a>
                    <a href="purchase-product.html">
                        <div class="nav-menu">
                            Purchase Product
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="content-up">
            <div class="title">
                HI, WELCOME TO HOOPS UNIVERSE
            </div>
            <div class="container">
                <div class="slider fade">
                  <div class="numtext">1 / 4</div>
                  <img src="../image/slider 1.png" style="width:100%">
                </div>
                
                <div class="slider fade">
                  <div class="numtext">2 / 4</div>
                  <img src="../image/slider 2.png" style="width:100%">
                </div>
                
                <div class="slider fade">
                  <div class="numtext">3 / 4</div>
                  <img src="../image/slider 3.png" style="width:100%">
                </div>
        
                <div class="slider fade">
                    <div class="numtext">4 / 4</div>
                    <img src="../image/slider 4.png" style="width:100%">
                  </div>
                
                <a class="prev" onclick="pushSlides(-1)"><i class="fas fa-angle-left"></i></a>
                <a class="next" onclick="pushSlides(1)"><i class="fas fa-angle-right"></i></a>
                </div>
                
                <div style="text-align:center">
                  <span class="dot" onclick="currSlide(1)"></span> 
                  <span class="dot" onclick="currSlide(2)"></span> 
                  <span class="dot" onclick="currSlide(3)"></span> 
                  <span class="dot" onclick="currSlide(4)"></span> 
                </div>
        </div>

        <div class="content-mid-title">
            Best seller
        </div>

        <div class="content-mid">
            <div class="box" >
                <div class="img" >
                    <img src="../image/ball-1.jpeg" alt="Error Image" id="img-1">
                </div>
            </div>
            <div class="box" >
                <div class="img" >
                    <img src="../image/jacket-2.jpeg" alt="Error Image" id="img-2">
                </div>
            </div>
            <div class="box">
                <div class="img">
                    <img src="../image/jersey-3.png" alt="Error Image" id="img-3" >
                </div>
            </div>
        </div>

        <div class="content-down">
                <div class="what">
                    What do we sell
                </div>
                <di class="gambars">
                    <div class="gambar">
                        <img src="../image/ball-3-removebg-preview.png" alt="Error Image" id="gbr-1">
                   </div>
                   <div class="gambar">
                       <img src="../image/shoes-2-removebg-preview.png" alt="Error Image" id="gbr-2" >
                   </div>
                   <div class="gambar">
                       <img src="../image/jacket-1-removebg-preview.png" alt="Error image" id="gbr-3">
                    </div>
                   <div class="gambar">
                       <img src="../image/jersey-4-removebg-preview.png" alt="Error Image" id="gbr-4">
                   </div>
                </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-right">
            <div id="gmail-img">
                <img src="../image/gmail.png" alt="Error Image" id="gmail">
            </div>
            <div id="gmail">
                hoopsuniverse@gmail.com
            </div>
        </div>
        <div class="footer-left">
            <a href="https://www.instagram.com/">
                <img src="../image/ig.jpeg" alt="Error Image" id="ig-img">
            </a>
            <a href="https://www.facebook.com/">
                <img src="../image/fb.png" alt="Error Image" id = "fb-img">
            </a>
            <a href="https://twitter.com/">
                <img src="../image/twitter.png" alt="Error Image" id="twi-img">
            </a>
        </div>
    </div>

    

        
    
</body>
<script src="../js/script-home.js"></script>
</html>
